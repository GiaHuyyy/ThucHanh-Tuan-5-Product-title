<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Title</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="./assets/icon/themify-icons/themify-icons.css"
        />
        <link rel="icon" href="./assets/img/Image 1710.png" />
    </head>

    <body>
        <div class="web">
            <!-- Header -->
            <header class="header">
                <div class="body">
                    <a href="/">
                        <img
                            src="./assets/img/Image 1710.png"
                            alt=""
                            class="logo"
                        />
                    </a>
                    <ul class="nav">
                        <li class="active">
                            <a href="#!">Home</a>
                        </li>
                        <li>
                            <a href="#!">Promotions</a>
                        </li>
                        <li>
                            <a href="#!">Best-sellers</a>
                        </li>
                        <li>
                            <a href="#!">New releases</a>
                        </li>
                        <li>
                            <a href="#!">Support</a>
                        </li>
                    </ul>
                    <div class="search">
                        <div class="find">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="search" placeholder="Search..." />
                        </div>
                        <a href="#!"
                            ><img src="./assets/img/Bell 1.png" alt=""
                        /></a>
                        <a href="#!">
                            <img
                                src="./assets/img/Shopping cart simple 1.png"
                                alt=""
                            />
                        </a>
                        <a href="#!"
                            ><img src="/assets/img/Avatar 758.png" alt=""
                        /></a>
                    </div>
                </div>
            </header>
            <!-- Product title -->
            <main>
                <div class="product-title">
                    <div class="content">
                        <div class="body">
                            <div class="row-nav">
                                <a href="#!"><h4>Home /</h4></a>
                                <a href="#!"><h4>Category /</h4></a>
                                <a href="#!"><h4>Product title</h4></a>
                            </div>
                            <h1 class="heading">Product title</h1>
                            <div class="ratting">
                                <div class="ratting-left">
                                    <img
                                        src="./assets/img/Rating 303.png"
                                        alt=""
                                        class="rate"
                                    />
                                    <div class="number-review">
                                        <b>4.2D</b>
                                        <span>{99 review}</span>
                                    </div>
                                </div>
                                <div class="ratting-right">
                                    <div class="share">
                                        <i class="ti-sharethis"></i>
                                        <a href="#!">Share</a>
                                    </div>
                                    <div class="heart">
                                        <img
                                            src="./assets/img/Heart 23.png"
                                            alt=""
                                        />
                                        <a href="#!">Save</a>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-images">
                                <div class="img-main">
                                    <img
                                        src="./assets/img/Image 1705.png"
                                        alt=""
                                    />
                                </div>
                                <div class="img-sub">
                                    <img
                                        src="./assets/img/Image 1708.png"
                                        alt=""
                                    />
                                    <img
                                        src="./assets/img/Image 1707.png"
                                        alt=""
                                    />
                                    <img
                                        src="./assets/img/Image 1706.png"
                                        alt=""
                                    />
                                    <img
                                        src="./assets/img/Image 1709.png"
                                        alt=""
                                    />
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
